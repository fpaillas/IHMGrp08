<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recettes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Rechercher une recette..." oninput="rechercherRecettes()">
    </div>

    <div class="menu">
        <button onclick="afficherRecettes('Pizza')">Pizza</button>
        <button onclick="afficherRecettes('Pates')">Pâtes</button>
        <button onclick="afficherRecettes('Riz')">Riz</button>
        <button onclick="afficherToutesLesRecettes()">Toutes les recettes</button>
    </div>    

    <div id="recettes-container"></div>

    <script>
        const recettes = [
            { 
              "nom": "Pizza Margherita",
              "categorie": "Pizza",
              "image": "Claraimg/pizzaM.jpeg",
              "ingredients": ["pâte à pizza", "sauce tomate", "mozzarella", "basilic"],
              "preparation": "Préparation de la pizza Margherita..."
            },
            {
            "nom": "Pizza Quatre Fromages",
            "categorie": "Pizza",
            "image": "Claraimg/pizza_quatre_fromages.jpeg",
            "ingredients": ["pâte à pizza", "sauce tomate", "mozzarella", "gorgonzola", "emmental", "parmesan", "origan"],
            "preparation": "Préparation de la pizza Quatre Fromages..."
            },
            { 
              "nom": "Pâtes Carbonara",
              "categorie": "Pates",
              "image": "Claraimg/carbonara.jpeg",
              "ingredients": ["spaghetti", "œufs", "guanciale", "parmesan", "poivre"],
              "preparation": "Préparation des pâtes Carbonara..."
            },
            { 
              "nom": "Risotto aux Champignons",
              "categorie": "Riz",
              "image": "Claraimg/rissotoC.jpeg",
              "ingredients": ["riz", "champignons", "bouillon de poulet", "oignon", "vin blanc", "parmesan"],
              "preparation": "Préparation du risotto aux Champignons..."
            },
            {
            "nom": "Lasagnes",
            "categorie": "Pates",
            "image": "Claraimg/lasagnes.jpeg",
            "ingredients": ["pâte a lasagnes", "viande hachée", "sauce tomate", "béchamel", "fromage râpé", "oignon", "ail", "huile d'olive", "sel", "poivre"],
            "preparation": "Préparation des lasagnes..."
            },
            {
            "nom": "Riz au Poulet et Légumes",
            "categorie": "Riz",
            "image": "Claraimg/riz_poulet_legumes.jpeg",
            "ingredients": ["riz", "filet de poulet", "poivrons", "petits pois", "carottes", "oignon", "ail", "bouillon de poulet", "huile d'olive", "sel", "poivre", "curry en poudre"],
            "preparation": "Préparation du riz au Poulet et Légumes..."
            }
        ];

        function afficherRecettes(categorie) {
            const recettesContainer = document.getElementById('recettes-container');
            recettesContainer.innerHTML = '';

            recettes.forEach(recette => {
                if (recette.categorie === categorie) {
                    const recetteDiv = document.createElement('div');
                    recetteDiv.classList.add('recette');
                    recetteDiv.innerHTML = `
                        <h2 onclick="afficherPreparation('${recette.nom}')">${recette.nom}</h2>
                        <img src="${recette.image}" alt="${recette.nom}">
                        <p>Ingrédients: ${recette.ingredients.join(', ')}</p>
                    `;
                    recettesContainer.appendChild(recetteDiv);
                }
            });
        }

        function afficherToutesLesRecettes() {
            const recettesContainer = document.getElementById('recettes-container');
            recettesContainer.innerHTML = '';

            recettes.forEach(recette => {
                const recetteDiv = document.createElement('div');
                recetteDiv.classList.add('recette');
                recetteDiv.innerHTML = `
                    <h2 onclick="afficherPreparation('${recette.nom}')">${recette.nom}</h2>
                    <img src="${recette.image}" alt="${recette.nom}">
                    <p>Ingrédients: ${recette.ingredients.join(', ')}</p>
                `;
                recettesContainer.appendChild(recetteDiv);
            });
        }

        function rechercherRecettes() {
            const recherche = document.getElementById('searchInput').value.toLowerCase();
            const recettesContainer = document.getElementById('recettes-container');
            recettesContainer.innerHTML = '';

            recettes.forEach(recette => {
                if (recette.nom.toLowerCase().includes(recherche)) {
                    const recetteDiv = document.createElement('div');
                    recetteDiv.classList.add('recette');
                    recetteDiv.innerHTML = `
                        <h2 onclick="afficherPreparation('${recette.nom}')">${recette.nom}</h2>
                        <img src="${recette.image}" alt="${recette.nom}">
                        <p>Ingrédients: ${recette.ingredients.join(', ')}</p>
                    `;
                    recettesContainer.appendChild(recetteDiv);
                }
            });
        }

        function afficherPreparation(nomRecette) {
            const recette = recettes.find(r => r.nom === nomRecette);

            if (recette) {
                const preparation = recette.preparation;
                const nom = recette.nom;
                const win = window.open('', '_blank');
                win.document.write(`
                    <html lang="fr">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>${nom} - Préparation</title>
                    </head>
                    <body>
                        <h2>${nom}</h2>
                        <p>${preparation}</p>
                    </body>
                    </html>
                `);
                win.document.close();
            } else {
                alert("Recette introuvable");
            }
        }
    </script>
</body>
</html>
