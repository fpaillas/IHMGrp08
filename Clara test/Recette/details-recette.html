<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de la recette</title>
</head>
<body>
    <div id="details-recette-container"></div>

    <script>
        // Définition des données de recette
        const recettes = [
            { 
              "nom": "Pizza Margherita",
              "categorie": "Pizza",
              "image": "Claraimg/pizzaM.jpeg",
              "ingredients": ["pâte à pizza", "sauce tomate", "mozzarella", "basilic"],
              "preparation": "Préparation de la pizza Margherita..."
            },
            {
            "nom": "Pizza Quatre Fromages",
            "categorie": "Pizza",
            "image": "Claraimg/pizza_quatre_fromages.jpeg",
            "ingredients": ["pâte à pizza", "sauce tomate", "mozzarella", "gorgonzola", "emmental", "parmesan", "origan"],
            "preparation": "Préparation de la pizza Quatre Fromages..."
            },
            { 
              "nom": "Pâtes Carbonara",
              "categorie": "Pâtes",
              "image": "Claraimg/carbonara.jpeg",
              "ingredients": ["spaghetti", "œufs", "guanciale", "parmesan", "poivre"],
              "preparation": "Préparation des pâtes Carbonara..."
            },
            { 
              "nom": "Risotto aux Champignons",
              "categorie": "Riz",
              "image": "Claraimg/rissotoC.jpeg",
              "ingredients": ["riz", "champignons", "bouillon de poulet", "oignon", "vin blanc", "parmesan"],
              "preparation": "Préparation du risotto aux Champignons..."
            },
            {
            "nom": "Lasagnes",
            "categorie": "Pâtes",
            "image": "Claraimg/lasagnes.jpeg",
            "ingredients": ["pâte a lasagnes", "viande hachée", "sauce tomate", "béchamel", "fromage râpé", "oignon", "ail", "huile d'olive", "sel", "poivre"],
            "preparation": "Préparation des lasagnes..."
            },
            {
            "nom": "Riz au Poulet et Légumes",
            "categorie": "Riz",
            "image": "Claraimg/riz_poulet_legumes.jpeg",
            "ingredients": ["riz", "filet de poulet", "poivrons", "petits pois", "carottes", "oignon", "ail", "bouillon de poulet", "huile d'olive", "sel", "poivre", "curry en poudre"],
            "preparation": "Préparation du riz au Poulet et Légumes..."
            }
        ];

        // Récupérer le nom de la recette depuis l'URL (paramètre de requête)
        const params = new URLSearchParams(window.location.search);
        const nomRecette = params.get('nomRecette');
        
        // Trouver la recette correspondante dans le tableau des recettes
        const recette = recettes.find(r => r.nom === nomRecette);

        // Afficher les détails de la recette
        if (recette) {
            const detailsRecetteContainer = document.getElementById('details-recette-container');
            detailsRecetteContainer.innerHTML = `
                <h2>${recette.nom}</h2>
                <img src="${recette.image}" alt="${recette.nom}">
                <h3>Ingrédients:</h3>
                <ul>
                    ${recette.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('')}
                </ul>
                <h3>Préparation:</h3>
                <p>${recette.preparation}</p>
                <button onclick="retourPageAccueil()">Retour</button>
            `;
        } else {
            alert("Recette introuvable");
            // Rediriger l'utilisateur vers la page d'accueil ou une autre page de votre choix
            window.location.href = "index.html";
        }

        function retourPageAccueil() {
            // Rediriger l'utilisateur vers la page d'accueil
            window.location.href = "./index.html";
        }
    </script>
</body>
</html>
