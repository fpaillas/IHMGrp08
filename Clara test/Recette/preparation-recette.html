<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de la recette</title>
    <style>
        /* Ajoutez vos styles CSS ici */
        .container {
            display: flex;
        }
        .details {
            flex: 1;
        }
        .preparation {
            flex: 1;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Détails de la recette</h1>

    <div class="container">
        <div class="details" id="details-recette"></div>
        <div class="preparation" id="preparation-recette"></div>
    </div>

    <button onclick="commencerPreparation()">Commencer la préparation</button>
    <button onclick="retourPageAccueil()">Retour</button>

    <script>
        // Récupérer le nom de la recette à partir de l'URL
        const params = new URLSearchParams(window.location.search);
        const nomRecette = params.get('nomRecette');

        // Recherche de la recette par son nom
        const recette = recettes.find(r => r.nom === nomRecette);

        // Index de l'étape actuelle
        let currentStepIndex = 0;

        // Affichage des détails de la recette
        if (recette) {
            const detailsRecette = document.getElementById('details-recette');
            detailsRecette.innerHTML = `
                <h2>${recette.nom}</h2>
                <img src="${recette.image}" alt="${recette.nom}">
                <h3>Ingrédients :</h3>
                <ul>
                    ${recette.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('')}
                </ul>
            `;
        }

        // Fonction pour commencer la préparation
        function commencerPreparation() {
            // Rediriger l'utilisateur vers la page de préparation avec le nom de la recette en tant que paramètre de requête
            window.location.href = `preparation-recette.html?nomRecette=${encodeURIComponent(nomRecette)}`;
        }

        // Fonction pour retourner à la page d'accueil
        function retourPageAccueil() {
            window.location.href = 'ClaraTest.html';
        }
    </script>
</body>
</html>
