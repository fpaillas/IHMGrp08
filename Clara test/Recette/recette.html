<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Base de Données de Recettes</title>
<link rel="stylesheet" type="text/css" href="/design.css">
</head>
<body>
<!----------------- entête haut de page ----------------->
<iframe src="/header/header.html" width="100%" height="100%" frameborder="0"></iframe>
<!----------------- entête haut de page ----------------->
<h1>Base de Données de Recettes</h1>

<div class="container" id="recipeContainer">
  <!-- Les recettes seront affichées ici -->
</div>

<script>
  // Base de données de recettes
  var recettes = [
    { 
      nom: "Pizza Margherita",
      categorie: "pizza",
      image: "Claraimg/pizzaM.jpeg",
      ingredients: ["pâte à pizza", "sauce tomate", "mozzarella", "basilic"]
    },
    { 
      nom: "Pâtes Carbonara",
      categorie: "pates",
      image: "Claraimg/carbonara.jpeg",
      ingredients: ["spaghetti", "œufs", "guanciale", "parmesan", "poivre"]
    },
    { 
      nom: "Risotto aux Champignons",
      categorie: "riz",
      image: "Claraimg/rissotoC.jpeg",
      ingredients: ["riz arborio", "champignons", "bouillon de poulet", "oignon", "vin blanc", "parmesan"]
    },
    // Ajoutez plus de recettes ici
  ];

  // Afficher les recettes dans la page
  var container = document.getElementById("recipeContainer");
  recettes.forEach(function(recette) {
    var divRecette = document.createElement("div");
    divRecette.classList.add("recipe");
    divRecette.innerHTML = `
      <img src="${recette.image}" alt="${recette.nom}">
      <h2>${recette.nom}</h2>
      <p><strong>Catégorie:</strong> ${recette.categorie}</p>
      <p><strong>Ingrédients:</strong> ${recette.ingredients.join(', ')}</p>
    `;
    container.appendChild(divRecette);
  });

  // Fonction pour afficher uniquement les recettes de pâtes
  document.getElementById("linkPates").addEventListener("click", function(event) {
    event.preventDefault(); // Empêche le comportement par défaut du lien
    container.innerHTML = ''; // Efface les recettes affichées actuellement
    recettes.filter(function(recette) {
      return recette.categorie === 'pates';
    }).forEach(function(recette) {
      var divRecette = document.createElement("div");
      divRecette.classList.add("recipe");
      divRecette.innerHTML = `
        <img src="${recette.image}" alt="${recette.nom}">
        <h2>${recette.nom}</h2>
        <p><strong>Catégorie:</strong> ${recette.categorie}</p>
        <p><strong>Ingrédients:</strong> ${recette.ingredients.join(', ')}</p>
      `;
      container.appendChild(divRecette);
    });
  });
</script>

</body>
</html>
