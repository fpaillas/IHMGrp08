<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" type="text/css" href="../design.css">
</head>
<body>
    <!----------------- Header Section ----------------->
    <iframe src="../header/header.html" frameborder="0"></iframe>
    <!----------------- Header Section ----------------->
    <h1>Recipes</h1>

    <div class="container" id="recipeContainer">
        <!-- Recipes will be displayed here -->
    </div>

    <script>
        const recipes = [
            {
                "name": "Margherita Pizza",
                "category": "Pizza",
                "image": "Claraimg/pizzaM.jpeg",
                "ingredients": ["pizza dough", "tomato sauce", "mozzarella", "basil"],
                "preparation": "Preparation of Margherita Pizza: Preheat the oven to 220°C. Roll out the pizza dough on a baking sheet. Spread the tomato sauce over the dough. Arrange the mozzarella and basil leaves. Bake for 15-20 minutes."
            },
            {
                "name": "Four Cheese Pizza",
                "category": "Pizza",
                "image": "Claraimg/pizza_quatre_fromages.jpeg",
                "ingredients": ["pizza dough", "tomato sauce", "mozzarella", "gorgonzola", "emmental", "parmesan", "oregano"],
                "preparation": "Preparation of Four Cheese Pizza: Preheat the oven to 220°C. Roll out the pizza dough on a baking sheet. Spread the tomato sauce over the dough. Add the different cheeses and sprinkle with oregano. Bake for 15-20 minutes."
            },
            {
                "name": "Spaghetti Carbonara",
                "category": "Pasta",
                "image": "Claraimg/carbonara.jpeg",
                "ingredients": ["spaghetti", "eggs", "guanciale", "parmesan", "pepper"],
                "preparation": "Preparation of Spaghetti Carbonara: Cook the spaghetti in boiling salted water. In a pan, fry the guanciale. Beat the eggs with parmesan and pepper. Drain the pasta and mix with the guanciale. Off the heat, add the egg and parmesan mixture. Serve immediately."
            },
            {
                "name": "Mushroom Risotto",
                "category": "Rice",
                "image": "Claraimg/rissotoC.jpeg",
                "ingredients": ["rice", "mushrooms", "chicken broth", "onion", "white wine", "parmesan"],
                "preparation": "Preparation of Mushroom Risotto: Heat the chicken broth. Fry the onion in a little oil. Add the rice and white wine, let it absorb. Gradually add the hot broth, stirring regularly, until the rice is cooked. Add the mushrooms and parmesan. Serve hot."
            },
            {
                "name": "Lasagna",
                "category": "Pasta",
                "image": "Claraimg/lasagnes.jpeg",
                "ingredients": ["lasagna sheets", "ground beef", "tomato sauce", "béchamel sauce", "grated cheese", "onion", "garlic", "olive oil", "salt", "pepper"],
                "preparation": "Preparation of Lasagna: Fry the onion and garlic in olive oil. Add the ground beef and cook. Add the tomato sauce and simmer. In a dish, alternate layers of lasagna sheets, meat sauce, and béchamel sauce. Finish with a layer of grated cheese. Bake at 180°C for 30-40 minutes."
            },
            {
                "name": "Chicken and Vegetable Rice",
                "category": "Rice",
                "image": "Claraimg/riz_poulet_legumes.jpeg",
                "ingredients": ["rice", "chicken breast", "bell peppers", "peas", "carrots", "onion", "garlic", "chicken broth", "olive oil", "salt", "pepper", "curry powder"],
                "preparation": "Preparation of Chicken and Vegetable Rice: Cook the rice in chicken broth. Fry the onion and garlic in olive oil. Add the pieces of chicken and diced vegetables. Season with curry powder, salt, and pepper. Add the cooked rice and mix. Serve hot."
            }
        ];

        // Display recipes on the page
        const container = document.getElementById("recipeContainer");
        recipes.forEach(recipe => {
            const divRecipe = document.createElement("div");
            divRecipe.classList.add("recipe");
            divRecipe.innerHTML = `
                <img src="${recipe.image}" alt="${recipe.name}">
                <h2>${recipe.name}</h2>
                <p><strong>Category:</strong> ${recipe.category}</p>
            `;
            // Add a click event handler to each recipe
            divRecipe.addEventListener('click', function() {
                displayRecipeDetails(recipe);
            });
            container.appendChild(divRecipe);
        });

        // Function to display recipe details
        function displayRecipeDetails(recipe) {
            // Redirect the user to the recipe details page with the recipe name as a query parameter
            window.location.href = `details-recette.html?recipeName=${encodeURIComponent(recipe.name)}`;
        }
    </script>

</body>
</html>
