<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélection d'ingrédients</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h2>Sélectionnez vos ingrédients :</h2>

<form action="#" method="post">
    <label>
        <input type="checkbox" name="ingredient" value="tomate"> Tomate
    </label>
    <label>
        <input type="checkbox" name="ingredient" value="fromage"> Fromage
    </label>
    <label>
        <input type="checkbox" name="ingredient" value="jambon"> Jambon
    </label>
    <label>
        <input type="checkbox" name="ingredient" value="champignons"> Champignons
    </label>
    <!-- Ajoutez d'autres ingrédients selon vos besoins -->

    <input type="submit" value="Valider la sélection">
</form>

</body>
</html>
