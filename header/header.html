<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>EVENT'O Page d'accueil</title>
    <link rel="stylesheet" type="text/css" href="../design.css"/>
  </head>
  <body>
    <!--------------- entête haut de page (début)------------------->
    <header>
      <div class="logo">
        <a href="../main/main.html" target="_parent">
          <img src="./img/logo.png" class="logo-image">
        </a> 
      </div>
      <nav class="menu">
        <!-- Ajoutez vos liens de menu ici -->
        <a href="../Clara test/recette.html" target="_parent">List of recipes</a>
        <a href="../Clara test/ClaraTest.html" target="_parent">Categories</a>
        <a href="../RechIngre.html" target="_parent">Ingredients</a>
        <a href="../main/FAQ.html" target="_parent">FAQs</a>
      </nav>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Rechercher une recette..." oninput="rechercherRecettes()">
      </div>
    </header>
    <!----------------- entête haut de page (fin)----------------->
    <script>
      // Votre code JavaScript ici, y compris la fonction rechercherRecettes()
      // Fonction pour rechercher des recettes
    function rechercherRecettes() {
        const recherche = document.getElementById('searchInput').value.toLowerCase();
        const container = document.getElementById("recipeContainer");
        container.innerHTML = '';

        recettes.forEach(recette => {
            if (recette.nom.toLowerCase().includes(recherche)) {
                const divRecette = document.createElement("div");
                divRecette.classList.add("recipe");
                divRecette.innerHTML = `
                    <a href="preparation-recette.html?nomRecette=${encodeURIComponent(recette.nom)}">
                        <img src="${recette.image}" alt="${recette.nom}">
                        <h2>${recette.nom}</h2>
                        <p><strong>Catégorie:</strong> ${recette.categorie}</p>
                    </a>
                `;
                // Ajouter un gestionnaire d'événements de clic à chaque recette
                divRecette.addEventListener('click', function() {
                    afficherDetailsRecette(recette);
                });
                container.appendChild(divRecette);
            }
        });
    }

  </script>
  
  </body>
</html>
