<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barre de Recherche avec Image</title>
    <style>
        /* Styles CSS pour la mise en forme */
        body {
            font-family: Arial, sans-serif;
        }
        #searchContainer {
            margin-bottom: 20px;
        }
        #searchInput {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
        #searchIcon {
            padding: 8px 12px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
        #recipeContainer {
            padding: 0;
        }
        .search-result-item {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            clear: both;
            padding: 10px;
            width: 275px; /* Largeur ajustée pour réduire la taille des résultats */
        }
        .search-result-item img {
            width: 80px;
            height: auto;
            float: left;
            margin-right: 10px;
        }
        .recipe-details {
            padding: 0;
            margin: 0;
        }
        .recipe-name {
            margin-top: 0;
            margin-bottom: 5px;
            font-size: 16px; /* Taille de police ajustée */
        }
        .recipe-category {
            margin: 0;
            font-size: 14px; /* Taille de police ajustée */
        }
    </style>
</head>
<body>

<div id="searchContainer">
    <input type="text" id="searchInput" placeholder="Rechercher une recette...">
    <button id="searchIcon">Rechercher</button>
</div>

<div id="recipeContainer"></div>

<script>
    // JavaScript pour la fonctionnalité de recherche de recettes
    const recettes = [
        {
            "nom": "Pizza Margherita",
            "categorie": "Pizza",
            "image": "Claraimg/pizzaM.jpeg",
            "ingredients": ["pâte à pizza", "sauce tomate", "mozzarella", "basilic"],
            "preparation": "Préparation de la pizza Margherita : Préchauffer le four à 220°C. Étaler la pâte à pizza sur une plaque. Étaler la sauce tomate sur la pâte. Disposer la mozzarella et les feuilles de basilic. Enfourner pendant 15-20 minutes."
        },
        // Ajoutez d'autres recettes ici...
    ];

    function rechercherRecettes() {
        const recherche = document.getElementById('searchInput').value.toLowerCase();
        const container = document.getElementById("recipeContainer");
        container.innerHTML = '';

        recettes.forEach(recette => {
            if (recette.nom.toLowerCase().includes(recherche)) {
                const listItem = document.createElement("div");
                listItem.classList.add("search-result-item");
                listItem.innerHTML = `
                    <a href="preparation-recette.html?nomRecette=${encodeURIComponent(recette.nom)}">
                        <img src="${recette.image}" alt="${recette.nom}">
                        <div class="recipe-details">
                            <h2 class="recipe-name">${recette.nom}</h2>
                            <p><strong>Catégorie:</strong> ${recette.categorie}</p>
                        </div>
                    </a>
                `;
                // Ajouter un gestionnaire d'événements de clic à chaque recette
                listItem.addEventListener('click', function() {
                    afficherDetailsRecette(recette);
                });
                container.appendChild(listItem);
            }
        });
    }

    // Gestion de la recherche lors de la frappe dans la barre de recherche
    const searchInput = document.getElementById('searchInput');
    const searchIcon = document.getElementById('searchIcon');
    searchInput.addEventListener('input', rechercherRecettes);
    searchIcon.addEventListener('click', rechercherRecettes);

    // Gestion de la recherche lors de l'appui sur la touche "Entrée"
    searchInput.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            rechercherRecettes();
        }
    });
</script>

</body>
</html>
