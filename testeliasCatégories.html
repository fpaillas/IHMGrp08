<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélection de catégories de recettes</title>
</head>
<body>
    <h2>Sélectionnez les catégories de recettes :</h2>

    <form action="recettes_par_categorie.html" method="get" id="category-form">
        <label>
            <input type="checkbox" name="categories" value="Pizza"> Pizza
        </label>
        <label>
            <input type="checkbox" name="categories" value="Pâtes"> Pâtes
        </label>
        <label>
            <input type="checkbox" name="categories" value="Riz"> Riz
        </label>
        <label>
            <input type="checkbox" name="categories" value="With Meat"> With Meat
        </label>
        <label>
            <input type="checkbox" name="categories" value="Veggie"> Veggie
        </label>
        <label>
            <input type="checkbox" name="categories" value="Light"> Light
        </label>
        <label>
            <input type="checkbox" name="categories" value="Entrée"> Entrée
        </label>
        <!-- Ajoutez d'autres cases à cocher pour les catégories suivantes selon vos besoins -->

        <input type="submit" value="Rechercher">
    </form>
</body>
</html>
